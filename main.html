<!DOCTYPE html>

<html>

<head>
	<title>Signup Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required><br>
		
		<label for="gender_m,gender_f">Gender</label>
		<input type="radio" id="gender_m" value="male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" value="female" required>
		<label for="gender_f">Female</label><br>
	
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
		<option value="">--Please choose an option--</option>
		<option value="bmw">BMW</option>
		<option value="mahindra">Mahindra</option>
		<option value="toyota">Toyota</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>

		<input type="checkbox" id="tos">
		<label>I agree to the TOS</label><br>
			
		<button type="submit">Sign Up</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
